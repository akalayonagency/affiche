<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>G√©n√©rateur d'affiche</title>

  <!--
    FICHIERS A METTRE DANS TON REPO (m√™me dossier que index.html) :
    - index.html (ce fichier)
    - agency.png (ton logo fixe)
  -->

  <style>
    :root{
      --phone-w: 360px;
      --phone-h: 640px;

      /* ===== Police par d√©faut (modifiable via select) ===== */
      --poster-font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Page TRANSPARENTE (pour embed Odoo) */
    html, body{
      margin:0;
      padding:0;
      background: transparent;
      font-family: var(--poster-font);
      color:#fff;
    }

    body{
      display:flex;
      gap:24px;
      padding:24px;
      flex-wrap:wrap;
      align-items:flex-start;
      justify-content:center;
    }

    /* Panneau gauche transparent */
    .panel{
      width:min(520px, 95vw);
      background: rgba(0,0,0,.10);
      border:1px solid rgba(255,255,255,.18);
      border-radius:16px;
      padding:16px;
      box-shadow: none;
      backdrop-filter: blur(2px);
    }

    .panel h1{
      font-size:18px;
      margin:0 0 12px;
      font-weight:900;
      letter-spacing:.3px;
      text-shadow: 0 2px 14px rgba(0,0,0,.35);
    }

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-bottom:12px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    label{
      font-size:12px;
      opacity:.95;
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }

    input[type="text"], input[type="file"], select{
      width:100%;
      box-sizing:border-box;
      padding:10px 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.28);
      color:#fff;
      outline:none;
      font-family: var(--poster-font);
    }

    input[type="file"]{
      padding:8px;
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    button{
      cursor:pointer;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.20);
      background: rgba(31,111,235,.92);
      color:white;
      font-weight:900;
      letter-spacing:.2px;
      font-family: var(--poster-font);
    }

    button.secondary{
      background: rgba(0,0,0,.28);
    }

    /* Preview */
    .previewWrap{
      width: min(420px, 95vw);
      display:flex;
      justify-content:center;
    }

    .phone{
      width: var(--phone-w);
      height: var(--phone-h);
      background:#ffffff;
      border-radius:34px;
      position:relative;
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      border: 10px solid rgba(255,255,255,.08);
      transform: translateZ(0);
      isolation:isolate;

      /* applique la police au rendu affiche */
      font-family: var(--poster-font);
    }

    .bg{
      position:absolute;
      inset:0;
      background:#fff;
      background-size:cover;
      background-position:center;
      z-index:0;
    }

    /* Un l√©ger voile + vignette pour "affiche combat" */
    .fightVignette{
      position:absolute;
      inset:0;
      z-index:1;
      background:
        radial-gradient(60% 50% at 50% 20%, rgba(255,255,255,.06), rgba(0,0,0,0) 60%),
        radial-gradient(70% 65% at 50% 55%, rgba(0,0,0,.18), rgba(0,0,0,0) 62%),
        radial-gradient(90% 80% at 50% 50%, rgba(0,0,0,0), rgba(0,0,0,.55) 90%),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.15) 30%, rgba(0,0,0,.15) 70%, rgba(0,0,0,.35));
      mix-blend-mode:multiply;
      pointer-events:none;
    }

    /* Header style combat */
    .topStack{
      position:absolute;
      left:18px;
      right:18px;
      top:18px;
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      pointer-events:none;
    }

    .matchOff{
      font-weight:1000;
      font-size:26px;
      letter-spacing:2px;
      text-transform:uppercase;
      padding:10px 16px;
      border-radius:999px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      text-shadow:
        0 2px 0 rgba(0,0,0,.35),
        0 0 18px rgba(255,255,255,.18);
      backdrop-filter: blur(2px);
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    /* ===== BOOST (sous MATCH OFF) ===== */
    .boostLine{
      font-weight:1000;
      font-size:14px;
      letter-spacing:2px;
      text-transform:uppercase;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .datePill{
      font-weight:900;
      font-size:16px;
      letter-spacing:.4px;
      padding:10px 14px;
      border-radius:14px;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    /* Avatars centr√©s + diagonale */
    .creatorsLayer{
      position:absolute;
      left:0;
      right:0;
      top: 255px;
      display:flex;
      justify-content:space-around;
      align-items:flex-start;
      padding:0 18px;
      gap:14px;
      z-index:2;
      pointer-events:none;
    }

    .creator{
      width: 160px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .creator.left{  transform: translateY(110px); }
    .creator.right{ transform: translateY(-55px); }

    .handle{
      padding:8px 12px;
      border-radius:999px;
      font-weight:1000;
      font-size:14px;
      letter-spacing:.8px;
      text-transform:uppercase;
      background:
        linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.05));
      border: 1px solid rgba(255,255,255,.24);
      box-shadow: 0 14px 28px rgba(0,0,0,.35);
      text-shadow:
        0 2px 0 rgba(0,0,0,.35),
        0 0 18px rgba(255,255,255,.14);
      max-width:160px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      backdrop-filter: blur(2px);
    }

    .avatar{
      width:100px;
      height:100px;
      border-radius:50%;
      background: rgba(255,255,255,.08);
      border: 4px solid rgba(255,255,255,.92);
      box-shadow:
        0 18px 32px rgba(0,0,0,.40),
        0 0 0 6px rgba(0,0,0,.18) inset;
      overflow:hidden;
      position:relative;
      flex: 0 0 auto;
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Logo agence fixe */
    .agencyBadge{
      position:absolute;
      right: 34px;
      bottom: 34px;
      width: 102px;
      height: 102px;
      overflow:hidden;
      background: transparent;
      z-index:2;
      pointer-events:none;
    }

    .agencyBadge img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Petit "grain" */
    .grain{
      position:absolute;
      inset:-20%;
      z-index:3;
      pointer-events:none;
      opacity:.14;
      background-image:
        radial-gradient(rgba(255,255,255,.35) 1px, transparent 1px);
      background-size: 6px 6px;
      mix-blend-mode: overlay;
      transform: rotate(8deg);
    }

    .note{
      font-size:12px;
      opacity:.95;
      margin-top:10px;
      line-height:1.35;
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }

    .chatgptBox{
      margin-top:14px;
    }

    .chatgptBtn{
      display:block;
      text-align:center;
      padding:12px 14px;
      border-radius:14px;
      text-decoration:none;
      font-weight:900;
      letter-spacing:.2px;
      color:#fff;
      background: linear-gradient(
        180deg,
        rgba(32,156,238,.95),
        rgba(26,92,210,.95)
      );
      border:1px solid rgba(255,255,255,.25);
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(2px);
      font-family: var(--poster-font);
    }

    .chatgptBtn span{
      display:block;
      margin-top:4px;
      font-size:12px;
      font-weight:600;
      opacity:.9;
    }

    .chatgptBtn:hover{
      transform: translateY(-1px);
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
    }

    /* ===== BOUTONS DOR√âS ===== */
    button:not(.secondary),
    .chatgptBtn{
      background:
        linear-gradient(
          180deg,
          #f7e08c 0%,
          #e6c45a 35%,
          #cfa233 65%,
          #b6891e 100%
        );
      color:#1a1400;
      font-weight:1000;
      letter-spacing:.3px;
      border:1px solid rgba(255,255,255,.45);
      box-shadow:
        0 10px 24px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.65);
      text-shadow:
        0 1px 0 rgba(255,255,255,.4);
    }

    button:not(.secondary):hover,
    .chatgptBtn:hover{
      transform: translateY(-1px);
      filter: brightness(1.08);
      box-shadow:
        0 16px 36px rgba(0,0,0,.55),
        inset 0 1px 0 rgba(255,255,255,.7);
    }

    button:not(.secondary):active,
    .chatgptBtn:active{
      transform: translateY(0);
      filter: brightness(.95);
    }

    .chatgptBtn span{
      color:#3a2b00;
      opacity:.85;
    }

    button.secondary{
      background: rgba(0,0,0,.28);
      color:#fff;
    }

    /* ===== Toggle boost: √©tat ON (le bouton devient dor√©) ===== */
    button.boostToggle.isOn{
      background:
        linear-gradient(
          180deg,
          #f7e08c 0%,
          #e6c45a 35%,
          #cfa233 65%,
          #b6891e 100%
        );
      color:#1a1400;
      font-weight:1000;
      border:1px solid rgba(255,255,255,.45);
      box-shadow:
        0 10px 24px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.65);
      text-shadow: 0 1px 0 rgba(255,255,255,.4);
    }
  </style>
</head>

<body>

  <div class="panel">
    <h1>ü•äG√©n√©rateur d‚Äôaffiche de Match Offü•ä</h1>

    <div class="field" style="margin-bottom:12px;">
      <label>Image de fond (remplit le rectangle)</label>
      <input id="bgInput" type="file" accept="image/*" />
    </div>

    <div class="row">
      <div class="field">
        <label>Avatar cr√©a 1</label>
        <input id="a1Input" type="file" accept="image/*" />
      </div>
      <div class="field">
        <label>Avatar cr√©a 2</label>
        <input id="a2Input" type="file" accept="image/*" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>@ cr√©a 1</label>
        <input id="h1" type="text" placeholder="@cr√©a 1" value="@cr√©a 1" />
      </div>
      <div class="field">
        <label>@ cr√©a 2</label>
        <input id="h2" type="text" placeholder="@cr√©a 2" value="@cr√©a 2" />
      </div>
    </div>

    <div class="field">
      <label>Date & heure</label>
      <input id="date" type="text" placeholder="Date & heure" value="Date & heure" />
    </div>

    <!-- ===== Choix police ===== -->
    <div class="field" style="margin-top:12px;">
      <label>Police d‚Äô√©criture</label>
      <select id="fontSelect">
        <!-- Safe fonts (no internet needed) -->
        <option value='system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif' selected>Syst√®me (par d√©faut)</option>
        <option value='Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif'>Impact</option>
        <option value='"Arial Black", Arial, sans-serif'>Arial Black</option>
        <option value='"Trebuchet MS", Trebuchet, Arial, sans-serif'>Trebuchet</option>

        <!-- Google Fonts (charg√©es si choisies) -->
        <option value='"Bebas Neue", system-ui, sans-serif' data-google="Bebas+Neue">Bebas Neue (Google)</option>
        <option value='"Oswald", system-ui, sans-serif' data-google="Oswald:wght@400;700">Oswald (Google)</option>
        <option value='"Anton", system-ui, sans-serif' data-google="Anton">Anton (Google)</option>
      </select>
    </div>

    <div class="btns">
      <button id="downloadBtn">T√©l√©charger en PNG</button>
      <button id="resetBtn" class="secondary">R√©initialiser</button>

      <!-- Toggle boost -->
      <button id="boostBtn" class="secondary boostToggle" aria-pressed="false">
        SANS BOOST : OFF
      </button>
    </div>

    <div class="chatgptBox">
      <a
        href="https://chatgpt.com"
        target="_blank"
        rel="noopener"
        class="chatgptBtn"
      >
        üé® G√©n√©rer une image de fond avec ChatGPT<br>
        <span>Cr√©e ton visuel puis importe-le ici</span>
      </a>
    </div>
  </div>

  <div class="previewWrap">
    <div class="phone" id="phone">
      <div class="bg" id="bg"></div>
      <div class="fightVignette"></div>

      <div class="topStack">
        <div class="matchOff" id="matchOffPreview">MATCH OFF</div>

        <!-- Texte Boost sous MATCH OFF -->
        <div class="boostLine" id="boostPreview">SANS BOOST</div>

        <div class="datePill" id="datePreview">Date & heure</div>
      </div>

      <div class="creatorsLayer">
        <div class="creator left">
          <div class="handle" id="h1Preview">@cr√©a 1</div>
          <div class="avatar">
            <img id="a1Img" alt="" style="display:none;">
          </div>
        </div>

        <div class="creator right">
          <div class="handle" id="h2Preview">@cr√©a 2</div>
          <div class="avatar">
            <img id="a2Img" alt="" style="display:none;">
          </div>
        </div>
      </div>

      <div class="agencyBadge">
        <img id="agencyImg" src="agency.png" alt="Layon Agency">
      </div>

      <div class="grain"></div>
    </div>
  </div>

  <!-- html2canvas (export identique au rendu) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    const bgInput = document.getElementById('bgInput');
    const a1Input = document.getElementById('a1Input');
    const a2Input = document.getElementById('a2Input');

    const bgDiv = document.getElementById('bg');
    const a1Img = document.getElementById('a1Img');
    const a2Img = document.getElementById('a2Img');

    const h1 = document.getElementById('h1');
    const h2 = document.getElementById('h2');
    const date = document.getElementById('date');

    const h1Preview = document.getElementById('h1Preview');
    const h2Preview = document.getElementById('h2Preview');
    const datePreview = document.getElementById('datePreview');

    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');

    // ===== BOOST =====
    const boostBtn = document.getElementById('boostBtn');
    const boostPreview = document.getElementById('boostPreview');
    let boostOn = false;

    function refreshBoost(){
      boostPreview.textContent = boostOn ? 'AVEC BOOST' : 'SANS BOOST';

      if (boostBtn) {
        boostBtn.textContent = boostOn ? 'AVEC BOOST : ON' : 'SANS BOOST : OFF';
        boostBtn.classList.toggle('isOn', boostOn);
        boostBtn.setAttribute('aria-pressed', String(boostOn));
      }
    }

    if (boostBtn) {
      boostBtn.addEventListener('click', () => {
        boostOn = !boostOn;
        refreshBoost();
      });
    }

    refreshBoost();

    // ===== POLICE =====
    const fontSelect = document.getElementById('fontSelect');

    function ensureGoogleFontLoaded(googleValue){
      if (!googleValue) return;
      const id = 'gf-' + googleValue.replace(/[^a-z0-9_-]/gi, '');
      if (document.getElementById(id)) return;

      const link = document.createElement('link');
      link.id = id;
      link.rel = 'stylesheet';
      link.href = 'https://fonts.googleapis.com/css2?family=' + googleValue + '&display=swap';
      document.head.appendChild(link);
    }

    function applyFontFromSelect(){
      const opt = fontSelect.options[fontSelect.selectedIndex];
      const fontStack = opt.value;
      const google = opt.getAttribute('data-google');

      if (google) ensureGoogleFontLoaded(google);

      document.documentElement.style.setProperty('--poster-font', fontStack);

      // Optionnel: persister
      try { localStorage.setItem('posterFont', fontStack); } catch(e){}
      try { localStorage.setItem('posterFontGoogle', google || ''); } catch(e){}
    }

    // Restore font if saved
    (function restoreFont(){
      try{
        const saved = localStorage.getItem('posterFont');
        const savedGoogle = localStorage.getItem('posterFontGoogle');
        if (saved){
          // positionner le select sur la bonne valeur si existe
          for (let i=0;i<fontSelect.options.length;i++){
            if (fontSelect.options[i].value === saved){
              fontSelect.selectedIndex = i;
              break;
            }
          }
          if (savedGoogle) ensureGoogleFontLoaded(savedGoogle);
          document.documentElement.style.setProperty('--poster-font', saved);
        }
      }catch(e){}
    })();

    fontSelect.addEventListener('change', applyFontFromSelect);

    function fileToDataURL(file){
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function clampText(str, maxLen){
      str = (str || '').trim();
      if (!str) return '';
      return str.length > maxLen ? str.slice(0, maxLen - 1) + '‚Ä¶' : str;
    }

    function refreshText(){
      h1Preview.textContent = clampText(h1.value || '', 18) || '@cr√©a 1';
      h2Preview.textContent = clampText(h2.value || '', 18) || '@cr√©a 2';
      datePreview.textContent = clampText(date.value || '', 40) || 'Date';
    }

    [h1, h2, date].forEach(el => el.addEventListener('input', refreshText));
    refreshText();

    bgInput.addEventListener('change', async (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      const url = await fileToDataURL(f);
      bgDiv.style.backgroundImage = `url("${url}")`;
      bgDiv.dataset.src = url;
    });

    a1Input.addEventListener('change', async (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      const url = await fileToDataURL(f);
      a1Img.src = url;
      a1Img.style.display = 'block';
    });

    a2Input.addEventListener('change', async (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      const url = await fileToDataURL(f);
      a2Img.src = url;
      a2Img.style.display = 'block';
    });

    async function waitForImages(container){
      const imgs = Array.from(container.querySelectorAll('img'));
      await Promise.all(imgs.map(img => {
        if (!img.src) return Promise.resolve();
        if (img.complete && img.naturalWidth > 0) return Promise.resolve();
        return new Promise((resolve) => {
          img.addEventListener('load', resolve, { once: true });
          img.addEventListener('error', resolve, { once: true });
        });
      }));
    }

    async function exportPNG(){
      const phoneEl = document.getElementById("phone");

      if (document.fonts && document.fonts.ready) {
        await document.fonts.ready;
      }

      await waitForImages(phoneEl);

      const rect = phoneEl.getBoundingClientRect();
      const scale = Math.max(2, window.devicePixelRatio || 2);

      const shot = await html2canvas(phoneEl, {
        backgroundColor: null,
        useCORS: true,
        scale,
        width: Math.round(rect.width),
        height: Math.round(rect.height),
        windowWidth: document.documentElement.clientWidth,
        windowHeight: document.documentElement.clientHeight,
      });

      const dataURL = shot.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = dataURL;
      a.download = "affiche.png";
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    downloadBtn.addEventListener('click', () => {
      exportPNG().catch(err => {
        console.error(err);
        alert("Erreur export. V√©rifie que agency.png est bien dans le repo et accessible.");
      });
    });

    resetBtn.addEventListener('click', () => {
      bgDiv.style.backgroundImage = '';
      delete bgDiv.dataset.src;

      a1Img.src = '';
      a1Img.style.display = 'none';

      a2Img.src = '';
      a2Img.style.display = 'none';

      bgInput.value = '';
      a1Input.value = '';
      a2Input.value = '';

      h1.value = '@cr√©a 1';
      h2.value = '@cr√©a 2';
      date.value = 'Date & Heure';
      refreshText();

      // reset boost
      boostOn = false;
      refreshBoost();

      // reset police (optionnel: revient √† syst√®me)
      fontSelect.selectedIndex = 0;
      applyFontFromSelect();
    });
  </script>
</body>
</html>
