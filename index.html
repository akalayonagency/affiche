<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Générateur d'affiche</title>

  <!--
    FICHIERS A METTRE DANS TON REPO (même dossier que index.html) :
    - index.html (ce fichier)
    - agency.png (ton logo fixe)
  -->

  <style>
    :root{
      --phone-w: 360px;
      --phone-h: 640px;
    }

    /* Page TRANSPARENTE (pour embed Odoo) */
    html, body{
      margin:0;
      padding:0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:#fff;
    }

    body{
      display:flex;
      gap:24px;
      padding:24px;
      flex-wrap:wrap;
      align-items:flex-start;
      justify-content:center;
    }

    /* Panneau gauche transparent */
    .panel{
      width:min(520px, 95vw);
      background: rgba(0,0,0,.10);
      border:1px solid rgba(255,255,255,.18);
      border-radius:16px;
      padding:16px;
      box-shadow: none;
      backdrop-filter: blur(2px);
    }

    .panel h1{
      font-size:18px;
      margin:0 0 12px;
      font-weight:900;
      letter-spacing:.3px;
      text-shadow: 0 2px 14px rgba(0,0,0,.35);
    }

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-bottom:12px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    label{
      font-size:12px;
      opacity:.95;
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }

    input[type="text"], input[type="file"]{
      width:100%;
      box-sizing:border-box;
      padding:10px 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.28);
      color:#fff;
      outline:none;
    }

    input[type="file"]{
      padding:8px;
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    button{
      cursor:pointer;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.20);
      background: rgba(31,111,235,.92);
      color:white;
      font-weight:900;
      letter-spacing:.2px;
    }

    button.secondary{
      background: rgba(0,0,0,.28);
    }

    /* Preview */
    .previewWrap{
      width: min(420px, 95vw);
      display:flex;
      justify-content:center;
    }

    .phone{
      width: var(--phone-w);
      height: var(--phone-h);
      background:#ffffff;
      border-radius:34px;
      position:relative;
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      border: 10px solid rgba(255,255,255,.08);
      transform: translateZ(0);
      isolation:isolate;
    }

    .bg{
      position:absolute;
      inset:0;
      background:#fff;
      background-size:cover;
      background-position:center;
      z-index:0;
    }

    /* Un léger voile + vignette pour "affiche combat" (ça laisse voir le fond) */
    .fightVignette{
      position:absolute;
      inset:0;
      z-index:1;
      background:
        radial-gradient(60% 50% at 50% 20%, rgba(255,255,255,.06), rgba(0,0,0,0) 60%),
        radial-gradient(70% 65% at 50% 55%, rgba(0,0,0,.18), rgba(0,0,0,0) 62%),
        radial-gradient(90% 80% at 50% 50%, rgba(0,0,0,0), rgba(0,0,0,.55) 90%),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.15) 30%, rgba(0,0,0,.15) 70%, rgba(0,0,0,.35));
      mix-blend-mode:multiply;
      pointer-events:none;
    }

    /* Header style combat */
    .topStack{
      position:absolute;
      left:18px;
      right:18px;
      top:18px;
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      pointer-events:none;
    }

    .matchOff{
      font-weight:1000;
      font-size:26px;
      letter-spacing:2px;
      text-transform:uppercase;
      padding:10px 16px;
      border-radius:999px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      text-shadow:
        0 2px 0 rgba(0,0,0,.35),
        0 0 18px rgba(255,255,255,.18);
      backdrop-filter: blur(2px);
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .datePill{
      font-weight:900;
      font-size:16px;
      letter-spacing:.4px;
      padding:10px 14px;
      border-radius:14px;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    /* Avatars centrés + diagonale */
    .creatorsLayer{
      position:absolute;
      left:0;
      right:0;
      top: 255px;
      display:flex;
      justify-content:space-around;
      align-items:flex-start;
      padding:0 18px;
      gap:14px;
      z-index:2;
      pointer-events:none;
    }

    .creator{
      width: 160px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .creator.left{  transform: translateY(110px); }
    .creator.right{ transform: translateY(-75px); }

    /* Handle style "cartouche combat" */
    .handle{
      padding:8px 12px;
      border-radius:999px;
      font-weight:1000;
      font-size:14px;
      letter-spacing:.8px;
      text-transform:uppercase;
      background:
        linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.05));
      border: 1px solid rgba(255,255,255,.24);
      box-shadow: 0 14px 28px rgba(0,0,0,.35);
      text-shadow:
        0 2px 0 rgba(0,0,0,.35),
        0 0 18px rgba(255,255,255,.14);
      max-width:160px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      backdrop-filter: blur(2px);
    }

    /* Avatars style "médaillon" */
    .avatar{
      width:100px;
      height:100px;
      border-radius:50%;
      background: rgba(255,255,255,.08);
      border: 4px solid rgba(255,255,255,.92);
      box-shadow:
        0 18px 32px rgba(0,0,0,.40),
        0 0 0 6px rgba(0,0,0,.18) inset;
      overflow:hidden;
      position:relative;
      flex: 0 0 auto;
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Logo agence fixe */
    .agencyBadge{
      position:absolute;
      right: 34px;
      bottom: 34px;
      width: 102px;
      height: 102px;
      overflow:hidden;
       background: rgba(0,0,0,.10);
      z-index:2;
      pointer-events:none;
    }

    .agencyBadge img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Petit "grain" pour vibe affiche (optionnel) */
    .grain{
      position:absolute;
      inset:-20%;
      z-index:3;
      pointer-events:none;
      opacity:.14;
      background-image:
        radial-gradient(rgba(255,255,255,.35) 1px, transparent 1px);
      background-size: 6px 6px;
      mix-blend-mode: overlay;
      transform: rotate(8deg);
    }

    .note{
      font-size:12px;
      opacity:.95;
      margin-top:10px;
      line-height:1.35;
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }
  </style>
</head>

<body>

  <div class="panel">
    <h1>Générateur d’affiche de Match Off</h1>

    <div class="field" style="margin-bottom:12px;">
      <label>Image de fond (remplit le rectangle)</label>
      <input id="bgInput" type="file" accept="image/*" />
    </div>

    <div class="row">
      <div class="field">
        <label>Avatar créa 1</label>
        <input id="a1Input" type="file" accept="image/*" />
      </div>
      <div class="field">
        <label>Avatar créa 2</label>
        <input id="a2Input" type="file" accept="image/*" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>@ créa 1</label>
        <input id="h1" type="text" placeholder="@créa 1" value="@créa 1" />
      </div>
      <div class="field">
        <label>@ créa 2</label>
        <input id="h2" type="text" placeholder="@créa 2" value="@créa 2" />
      </div>
    </div>

    <div class="field">
      <label>Date (sous “Match off”)</label>
      <input id="date" type="text" placeholder="Le 26 Décembre à 21h30" value="Le 26 Décembre à 21h30" />
    </div>

    <div class="btns">
      <button id="downloadBtn">Télécharger en PNG</button>
      <button id="resetBtn" class="secondary">Réinitialiser</button>
    </div>


  </div>

  <div class="previewWrap">
    <div class="phone" id="phone">
      <div class="bg" id="bg"></div>
      <div class="fightVignette"></div>

      <!-- Header style combat -->
      <div class="topStack">
        <div class="matchOff" id="matchOffPreview">MATCH OFF</div>
        <div class="datePill" id="datePreview">Le 26 Décembre à 21h30</div>
      </div>

      <!-- Creators -->
      <div class="creatorsLayer">
        <div class="creator left">
          <div class="handle" id="h1Preview">@créa 1</div>
          <div class="avatar">
            <img id="a1Img" alt="" style="display:none;">
          </div>
        </div>

        <div class="creator right">
          <div class="handle" id="h2Preview">@créa 2</div>
          <div class="avatar">
            <img id="a2Img" alt="" style="display:none;">
          </div>
        </div>
      </div>

      <!-- Badge agence fixe -->
      <div class="agencyBadge">
        <img id="agencyImg" src="agency.png" alt="Layon Agency">
      </div>

      <div class="grain"></div>
    </div>
  </div>

  <!-- html2canvas (export identique au rendu) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    const bgInput = document.getElementById('bgInput');
    const a1Input = document.getElementById('a1Input');
    const a2Input = document.getElementById('a2Input');

    const bgDiv = document.getElementById('bg');
    const a1Img = document.getElementById('a1Img');
    const a2Img = document.getElementById('a2Img');

    const h1 = document.getElementById('h1');
    const h2 = document.getElementById('h2');
    const date = document.getElementById('date');

    const h1Preview = document.getElementById('h1Preview');
    const h2Preview = document.getElementById('h2Preview');
    const datePreview = document.getElementById('datePreview');

    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');

    function fileToDataURL(file){
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function clampText(str, maxLen){
      str = (str || '').trim();
      if (!str) return '';
      return str.length > maxLen ? str.slice(0, maxLen - 1) + '…' : str;
    }

    function refreshText(){
      h1Preview.textContent = clampText(h1.value || '', 18) || '@créa 1';
      h2Preview.textContent = clampText(h2.value || '', 18) || '@créa 2';
      datePreview.textContent = clampText(date.value || '', 40) || 'Date';
    }

    [h1, h2, date].forEach(el => el.addEventListener('input', refreshText));
    refreshText();

    bgInput.addEventListener('change', async (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      const url = await fileToDataURL(f);
      bgDiv.style.backgroundImage = `url("${url}")`;
      bgDiv.dataset.src = url;
    });

    a1Input.addEventListener('change', async (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      const url = await fileToDataURL(f);
      a1Img.src = url;
      a1Img.style.display = 'block';
    });

    a2Input.addEventListener('change', async (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      const url = await fileToDataURL(f);
      a2Img.src = url;
      a2Img.style.display = 'block';
    });

    async function waitForImages(container){
      const imgs = Array.from(container.querySelectorAll('img'));
      await Promise.all(imgs.map(img => {
        if (!img.src) return Promise.resolve();
        if (img.complete && img.naturalWidth > 0) return Promise.resolve();
        return new Promise((resolve) => {
          img.addEventListener('load', resolve, { once: true });
          img.addEventListener('error', resolve, { once: true });
        });
      }));
    }

    async function exportPNG(){
      const phoneEl = document.getElementById("phone");

      if (document.fonts && document.fonts.ready) {
        await document.fonts.ready;
      }

      await waitForImages(phoneEl);

      const rect = phoneEl.getBoundingClientRect();
      const scale = Math.max(2, window.devicePixelRatio || 2);

      const shot = await html2canvas(phoneEl, {
        backgroundColor: null,
        useCORS: true,
        scale,
        width: Math.round(rect.width),
        height: Math.round(rect.height),
        windowWidth: document.documentElement.clientWidth,
        windowHeight: document.documentElement.clientHeight,
      });

      const dataURL = shot.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = dataURL;
      a.download = "affiche.png";
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    downloadBtn.addEventListener('click', () => {
      exportPNG().catch(err => {
        console.error(err);
        alert("Erreur export. Vérifie que agency.png est bien dans le repo et accessible.");
      });
    });

    resetBtn.addEventListener('click', () => {
      bgDiv.style.backgroundImage = '';
      delete bgDiv.dataset.src;

      a1Img.src = '';
      a1Img.style.display = 'none';

      a2Img.src = '';
      a2Img.style.display = 'none';

      bgInput.value = '';
      a1Input.value = '';
      a2Input.value = '';

      h1.value = '@créa 1';
      h2.value = '@créa 2';
      date.value = 'Le 26 Décembre à 21h30';
      refreshText();
    });
  </script>
</body>
</html>
